<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading MobileNet model...</p>
    </div>
    <div id="app-container" style="margin-top: 3%;">
        <!-- Column 1: Classes -->
        <div id="classes-column" class="column">
            <!-- Class cards will be inserted here by JavaScript -->
            <div id="add-class-button" class="card add-class-placeholder">
                <span>+ Add a class</span>
            </div>
        </div>

        <!-- Column 2: Training -->
        <div id="training-column" class="column">
            <div class="card" id="training-node">
                <div class="card-header">
                    <strong>Training</strong>
                </div>
                <button id="train-model-button" disabled>Train Model</button>
                <div id="model-management" style="margin-top: 1rem;">
                    <button id="save-model-button" disabled>Save Model</button>
                    <button id="load-model-button">Load Model</button>
                    <input type="file" id="load-model-input" style="display: none;" accept=".json,.weights.bin" multiple>
                </div>
            </div>
            
        </div>

        <!-- Column 3: Output -->
        <div id="preview-column" class="column">
            <div class="card" id="preview-node">
                <div class="card-header">
                    <strong>Output</strong>

                </div>
                <div id="preview-content">
                    <video id="webcam" autoplay playsinline muted width="224" height="224" class="hidden"></video>
                    <div id="preview-placeholder">
                        You must train a model on the left before you can preview it here.
                    </div>
                    <div id="prediction-results"></div>
                </div>
            </div>
        </div>
    </div>

    <svg id="connections" width="100%" height="100%"
        style="position:absolute; top:0; left:0; z-index:-1; pointer-events:none;">
        <!-- SVG paths will be drawn here by JavaScript -->
    </svg>

    <footer style="margin-top: 70%; text-align: center; padding: 20px; background-color: #f8f9fa; color: #6c757d; 
                  font-size: 0.75em; position: relative; bottom: 0; width: 100%;">
        <p>ProgrammableMachine © DD65 2025</p>
        <p>Built with ❤️ using TensorFlow.js</p>
        <p>favicon by <a href="https://icons8.com">Icons8</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
